<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Group</title>
<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="wrap center">
  <h2>Enter Your Group ID</h2>
  <form id="groupForm">
    <input type="text" id="groupInput" placeholder="e.g. G1" required autofocus>
    <button type="submit" class="btn">Save & Continue</button>
  </form>

<script>
  const params = new URLSearchParams(location.search);
  const returnPath = params.get('return') || '/';

  document.getElementById('groupForm').addEventListener('submit', e => {
    e.preventDefault();
    const group = document.getElementById('groupInput').value.trim();
    if (group) {
      localStorage.setItem('treasure_group', group);
      location.href = returnPath;
    }
  });
</script>
</body>
</html>
