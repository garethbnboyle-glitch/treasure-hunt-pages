<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secret Tap Bonus</title>
<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="wrap center">
  <h2>Tap 3 times to claim bonus!</h2>
  <button id="tap" type="button" class="btn">Tap me</button>
  <script>
    let taps = 0;
    const need = 3;
    const params = new URLSearchParams(location.search);
    const group = params.get('group');
    const tag = params.get('tag');

    document.getElementById('tap').addEventListener('click', () => {
      if (++taps >= need) {
        const tokenUrl = `/checkpoint/${encodeURIComponent(tag)}?group=${encodeURIComponent(group)}&bonus=multiTap`;
        location.href = tokenUrl;
      }
    });
  </script>
</body>
</html>
