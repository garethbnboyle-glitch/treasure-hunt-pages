<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treasure Hunt Start</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h2>Start the Treasure Hunt</h2>
  <p>Enter your group ID to begin:</p>
  <form id="startForm">
    <input type="text" id="groupId" placeholder="e.g. G1" required />
    <button type="submit">Start</button>
  </form>

  <script>
    document.getElementById('startForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const group = document.getElementById('groupId').value.trim();
      if (group) {
        localStorage.setItem('treasure_group', group);
        alert(`Group ${group} saved! You can now scan any tag to start.`);
      }
    });
  </script>
</body>
</html>
